<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="Scripts/Draw.js" defer></script>
</head>
<body>
    <div style="margin-bottom: 0;" class="center">
        <div style="margin-bottom: 10px;" class="middle">
            <label for="WidthRes">Width</label>
            <input id="WidthRes" type="number" min="1">
            <label style="margin-left: 10px;" for="HeightRes">Height</label>
            <input id="HeightRes" type="number" min="1">
            <label style="margin-left: 10px;" for="Color">Color</label>
            <input id="Color" type="color">
            <label style="margin-left: 10px;" for="Mode">Mode</label>
            <select id="Mode">
                <option value="pen">Pen</option>
                <option value="eraser">eraser</option>
            </select>
        </div>
        <canvas id="Screen" width="400" height="400"></canvas>
        <div style="margin-bottom: 10px;" class="middle">
            <label for="Name">Name</label>
            <input id="Name">
            <button onclick="Export()">Export</button>
        </div>
    </div>
    <p style="margin-top: 5px; margin-left: 10px;" xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/"><a property="dct:title" rel="cc:attributionURL" href="https://github.com/Programer-Turtle/Sprite-Maker">Sprite Maker</a> by <a rel="cc:attributionURL dct:creator" property="cc:attributionName" href="https://github.com/Programer-Turtle">Karson Ulerick</a> is licensed under <a href="https://creativecommons.org/licenses/by-sa/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">Creative Commons Attribution-ShareAlike 4.0 International<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/sa.svg?ref=chooser-v1" alt=""></a></p>
</body>
</html>
